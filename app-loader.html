<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RoofMaster 360 - Loading</title>
  <link rel="icon" href="/assets/images/icon.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1A2332 0%, #151D28 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }
    
    .loader-container {
      text-align: center;
      padding: 40px;
      transition: opacity 0.5s ease;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(255, 107, 53, 0.3);
    }
    
    .app-name {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .app-name span {
      color: #FF6B35;
    }
    
    .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 20px auto 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #FF6B35;
      border-radius: 2px;
      width: 0%;
      animation: progress 18s ease-out forwards;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      25% { width: 30%; }
      50% { width: 55%; }
      75% { width: 80%; }
      100% { width: 95%; }
    }
    
    .app-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    
    .app-frame.loaded {
      opacity: 1;
    }
    
    .loader-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <img src="/assets/images/icon.png" alt="RoofMaster 360" class="logo">
    <h1 class="app-name">RoofMaster <span>360</span></h1>
    <p class="tagline">Professional Roofing Estimates</p>
    <div class="spinner"></div>
    <p class="loading-text">Loading application...</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
  
  <iframe id="appFrame" class="app-frame" src="METRO_URL_PLACEHOLDER"></iframe>
  
  <script>
    const loader = document.getElementById('loader');
    const appFrame = document.getElementById('appFrame');
    let loadTimeout;
    
    // Show the app after iframe loads or after 10 seconds max
    function showApp() {
      clearTimeout(loadTimeout);
      loader.classList.add('hidden');
      appFrame.classList.add('loaded');
    }
    
    // Listen for iframe load
    appFrame.addEventListener('load', function() {
      // Give it a moment to render
      setTimeout(showApp, 500);
    });
    
    // Fallback: show after 20 seconds regardless (bundle can take 15+ seconds on first load)
    loadTimeout = setTimeout(showApp, 20000);
    
    // Handle iframe errors
    appFrame.addEventListener('error', function() {
      document.querySelector('.loading-text').textContent = 'Please wait...';
    });
  </script>
</body>
</html>
